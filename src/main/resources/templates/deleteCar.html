<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title> Delete Car? </title>
	</head>
	
	<body>	
		<h2> Car Detail </h2><br>
		
		<div th:each = "car : ${theCars}">
			<form th:action="@{'/car/delete/id=' + ${car.id}}" th:object="${car}" method="POST">
				Brand: <br>
				<input type = "text" name = "brand" th:value="${car.brand}" disabled/>
				<br>
				Type: <br>
				<input type = "text" name = "type" th:value="${car.type}" disabled/>
				<br><br>
				<button type="submit"> Delete </button>
			</form>
			<br><br>
		</div>
	</body>
</html>
