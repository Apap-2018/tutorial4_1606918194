<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Update Dealer </title>
	</head>
	
	<body>	
		<h2> Hello! </h2><br>
		
		<h3> Dealer Detail</h3>
		<br><br>
		
		<form th:action="@{'/dealer/update/id=' + ${updateDealer.id}}" th:object="${dealer}" method="POST">
			Alamat: <br>
			<input type = "text" name = "alamat" th:value="${updateDealer.alamat}"/>
			<br>
			No. Telp: <br>
			<input type = "text" name = "noTelp" th:value="${updateDealer.noTelp}"/>
			<br><br>
			<button type="submit"> Submit </button>
		</form>
	</body>
</html>
